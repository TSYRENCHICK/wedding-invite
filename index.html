<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свадьба Екатерины и Цырена</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #0f766e);
      color: white;
    }
  </style>
</head>
<body class="overflow-x-hidden">

  <!-- Видео Обложка -->
  <section class="relative w-full h-screen overflow-hidden">
    <!-- Видео на фоне -->
    <video
      class="absolute top-0 left-0 w-full h-full object-cover"
      autoplay
      loop
      playsinline
    >
      <source src="video/invite.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>

    <!-- Синяя вуаль -->
    <div class="absolute top-0 left-0 w-full h-full bg-blue-900/60 backdrop-brightness-75"></div>

    <!-- Текст -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold drop-shadow-lg opacity-0" id="title">Цырен & Екатерина</h1>
      <p class="mt-4 text-xl md:text-2xl drop-shadow-sm opacity-0" id="date">30 мая 2025 • 18:30</p>
    </div>
  </section>

  <!-- Таймер -->
  <section class="py-12 bg-white bg-opacity-10">
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-6">До свадьбы осталось</h2>
      <div id="countdown" class="text-3xl font-mono">Загрузка...</div>
    </div>
  </section>

  <!-- Фото -->
  <section class="py-16 px-4">
    <h2 class="text-2xl text-center font-semibold mb-8">Наши моменты</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/300x200" alt="Фото 1" class="rounded-xl shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Фото 2" class="rounded-xl shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Фото 3" class="rounded-xl shadow-lg">
    </div>
  </section>

  <!-- Программа дня -->
  <section class="py-16 bg-white bg-opacity-10 px-4">
    <h2 class="text-2xl text-center font-semibold mb-8">Программа</h2>
    <ul class="max-w-xl mx-auto space-y-4">
      <li>17:30 — Сбор гостей</li>
      <li>18:30 — Церемония</li>
      <li>19:30 — Ужин и праздник</li>
      <li>22:00 — Танцы и веселье</li>
    </ul>
  </section>

  <!-- RSVP -->
  <section class="py-16 px-4">
    <h2 class="text-2xl text-center font-semibold mb-8">Подтвердите участие</h2>
    <div class="max-w-xl mx-auto">
      <div style="position: relative; width: 100%; padding-bottom: 140%; height: 0; overflow: hidden;">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSc8wEpCoWrtFrWfYxVY63zlEOgYkf3Vp8ptHEN6HYmtzQuVuA/viewform?embedded=true"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
          allowfullscreen>
          Загрузка…
        </iframe>
      </div>
    </div>
  </section>

  <script>
    gsap.to("#title", { opacity: 1, y: -20, duration: 1 });
    gsap.to("#date", { opacity: 1, y: -10, duration: 1, delay: 0.5 });

    const targetDate = new Date("2025-05-30T18:30:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
